<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Get Date</title>
  </head>
  <body>
    <button
      type="button"
      onclick="document.getElementById('date-time-button').innerHTML = Date()"
    >
      Get Date
    </button>
    <p id="date-time-button"></p>
  </body>
</html>
